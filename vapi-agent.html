<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vapi Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <script>
    (function (d, t) {
      const g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        const vapi = window.vapiSDK.run({
          apiKey: "8d734552-22de-4387-b739-d6b9851a69d7", // Your public API key
          assistant: "731aa6b6-69ce-4092-9a3e-5b6a0aa5a173", // Assistant ID
          config: {
            position: "bottom-right",
            width: "60px",
            height: "60px",
            idle: {
              color: "#00A8E8",
              title: "Chat with Roxxy ðŸ¤–",
              subtitle: "Ask me anything!",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
            },
            loading: {
              color: "#888",
              title: "Loading...",
              subtitle: "Please wait",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader.svg"
            },
            active: {
              color: "#FF3366",
              title: "Talking to Roxxy...",
              subtitle: "Tap to end",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg"
            }
          }
        });

        // Optional: Log events
        if (vapi) {
          vapi.on("message", (msg) => console.log("Vapi said:", msg));
          vapi.on("function_call", (msg) => {
            console.log("Function call:", msg);
            window.location.href = "/redirect";
          });
        }
      };
    })(document, "script");
  </script>
</body>
</html>
